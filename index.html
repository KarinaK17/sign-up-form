<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="child-left"></div>
        <div class="picture">
            <div class="logo">
                <img src="odin-lined.png" alt="odin logo">
                <div class="odin">ODIN</div>
            </div>
            <div class="creator">Photo by <a href="https://unsplash.com/@eberhardgross?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">eberhard üñê grossgasteiger</a> on <a href="https://unsplash.com/images/nature?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
            <img src="mountain.jpg" alt="starry sky with logo">
        </div>
        <div class="form-container">
            <div class="text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form">
                <p>Let's do this!</p>
                <form action="">
                    <div class="container-for-names">
                        <p>
                            <label for="first-name">First name</label>
                            <input type="text" id="first-name" name="first-name" />
                        </p>
                        <p>
                            <label for="last-name">Last name</label>
                            <input type="text" id="last-name" name="last-name" />
                        </p>
                    </div>
                    <div class="container-for-contacts">
                        <p>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" />
                        </p>
                        <p>
                            <label for="phone-number">Phone number</label>
                            <input type="tel" id="phone-number" name="phone-number" />
                        </p>
                    </div>
                    <div class="container-for-password">
                        <p>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" />
                        </p>
                        <p>
                            <label for="password-conformation">Password conformation</label>
                            <input type="password" id="password-conformation" name="password-conformation" />
                        </p>
                    </div>
                    <div class="button">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
                <p>Already have an account? Log in</p>
            </div>
        </div>
        <div class="child-right"></div>
    </div>
</body>
</html>
